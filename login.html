<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/da46a81a92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/js/login_form.js"></script>
    <link href="vendors/css/login_form.css" rel="stylesheet">
</head>

<body>
    <section>
        <form class="login">
            <fieldset>

                <legend class="legend">Login</legend>

                <div class="input">
                    <input type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>

                <div class="input">
                    <input type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>

                <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>

            </fieldset>

            <div class="feedback">
                login successful <br /> redirecting...
            </div>
            <div id="upload">

            </div>


        </form>
    </section>
</body>

</html>
