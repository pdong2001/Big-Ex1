<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MeTube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./resources/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" href="resources/img/Logo.PNG" style="background-color: none;">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>
    <body>
        <header>
            <div class="headbar clearfix">
                <div>
                    <div class="menu-btn">
                        <button>
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <a href="#" class="logo-link">
                        <img class="logo clearfix" src="resources/img/MeTube.png" alt="Logo">
                    </a>
                </div>
                <div class = "searchbar">
                    <input class="search-input" type="text" content="text" placeholder=" Tìm kiếm">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="login">
                    <button>Đăng nhập</button>
                </div>
                <div class="upload">
                    <a href="#">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </a>
                </div>
            </div>
            <div class="menu-left scroll-hidden">
                <div class="watch">
                    <a href="#" class="foryou chose">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span></a>
                    <a href="#" class="following chose">
                        <i class="fas fa-users"></i>
                        Đang theo dõi
                    </a>
                    <a href="#" class="trending chose">
                        <i class="fas fa-fire"></i>
                        Thịnh hành
                    </a>
                </div>
                <div class="library">
                    <a href="#" class="lib chose">
                        <i class="far fa-play-circle"></i>
                        <span>Thư viện</span>
                    </a>
                    <a href="#" class="watched chose">
                        <i class="fas fa-history"></i>
                        <span>Đã xem</span>
                    </a>
                </div>
            </div>
        </header>
        <section>
            <div class="content scroll-hidden">
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <div class="video-caption">
                            <div class="user">
                                <a href="#">
                                    <img src="resources/img/Avt_Itachi.PNG">
                                    <span>Itachi</span>
                                </a>
                            </div>
                            <div class="caption">
                                <p>
                                    Two week to edit...
                                    A secend to like...<br>
                                    #naruto #obito #studio
                                </p>
                            </div>
                        </div>
                        <div class="video">
                            <video controls>
                                <source src="resources/data/video/Test.mp4">
                            </video>
                        </div>
                        <div class="interactive">
                            <svg>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.66022 8.55074C11.4597 3.71786 19.0168 3.74482 24 9.08441C28.9832 3.74482 36.5403 3.71786 41.3398 8.55074C46.2201 13.465 46.2201 21.4262 41.3398 26.3404L25.3553 42.436C24.9969 42.797 24.509 43 24 43C23.491 43 23.0031 42.797 22.6447 42.436L6.66022 26.3404C1.77993 21.4262 1.77993 13.465 6.66022 8.55074Z"></path>
                            </svg>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15 4.5C21 4.5 24 8.5 24 8.5C24 8.5 27 4.5 33 4.5C40 4.5 45 9.99998 45 17C45 25 38.4622 32.1314 32.5 37.5C28.8191 40.8144 26 43 24 43C22 43 19.101 40.7978 15.5 37.5C9.63898 32.1325 3 25 3 17C3 9.99998 8 4.5 15 4.5Z" fill="#FE2C55"></path></g><path fill-rule="evenodd" clip-rule="evenodd" d="M4.80371 24.3995C7.17815 29.3932 11.5185 33.8538 15.4999 37.4999C19.1009 40.7978 21.9999 42.9999 23.9999 42.9999C25.9999 42.9999 28.819 40.8144 32.4999 37.4999C38.4621 32.1314 44.9999 24.9999 44.9999 16.9999C44.9999 16.8252 44.9968 16.6513 44.9906 16.4785C41.1344 27.3238 27.3575 37 23.5001 37C20.6255 37 11.2219 31.6262 4.80371 24.3995Z" fill="black" fill-opacity="0.03"></path>
                        </div>
                      </div>
                      <div class="col-sm">
                            <div class="comments">
                                <div class="comment">
                                    <div class=user>

                                    </div>
                                    <p class="cmt">
                                        
                                    </p>
                                </div>
                            </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </body>
</html>
