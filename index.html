<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MeTube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/style.css" rel="stylesheet">
    <link href="./resources/css/headbar.css" rel="stylesheet">
    <link href="./resources/css/menu_left.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/img/Logo.PNG" style="background-color: none;">
    <script src="https://kit.fontawesome.com/da46a81a92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div id="headbar" class="flex bd-solid">
            <div id="menu-btn">
                <button type="button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div id="logo" class="clearfix">
                <a href="index.html">
                    <img src="resources/img/Logo.png">
                    <h1 class="padding-smm black">Me<span class="bg-red-fresh white padding-smm bdr-sm">Tube</span></h1>
                </a>
            </div>
            <div id="searchbar">
                <form onsubmit="event.preventDefault();" role="search">
                    <label for="search">Search for content</label>
                    <input id="search" type="search" placeholder="Search..." autofocus required />
                    <button type="submit">Go</button>
                </form>
            </div>
            <div class="flex" id="right-btns">
                <div id="notify">
                    <span>9+</span>
                    <i class="far fa-bell"></i>
                </div>
                <div id="upload" class="btns">
                    <button type="button">
                    <i class="fas fa-cloud-upload-alt"></i>
                </button>
                </div>
                <div id="messages" class="btns">
                    <button type="button">
                        <i class="far fa-paper-plane"></i>
                    </button>
                </div>
                <div class="button" id="login">
                    <a class="white bg-red-fresh" href="login.html">Đăng nhập</a>
                </div>
            </div>
        </div>
    </header>
    <div id="main" class="flex bd-solid">
        <div id="menu-left" class="container bd-solid">
            <ul>
                <li class="padding">
                    <a href="index.html" class="sm-m bold red">
                        <div class="menu-item">
                            <i class="fas fa-home"></i>
                            <span class="">Trang chủ</span>
                        </div>
                    </a>
                </li>
                <li class="padding">
                    <a href="index.html" class="sm bold space-cadet">
                        <div class="menu-item">
                            <i class="fas fa-users"></i>
                            <span class="">Đang theo dõi</span>
                        </div>
                    </a>
                </li>
                <li class="padding">
                    <div class="menu-item">
                        <a href="index.html" class="sm bold space-cadet">
                            <i class="fas fa-fire-alt"></i>
                            <span>Thịnh hành</span>
                        </a>
                    </div>
                </li>
                <li class="padding">
                    <div class="menu-item">
                        <a href="index.html" class="sm bold space-cadet">
                            <i class="fas fa-book-open"></i>
                            <span>Thư viện</span>
                        </a>
                    </div>
                </li>
            </ul>
            <hr style="margin: 10px 0px;">
            <span class="ta-center opacity black block mg-top mg-bottom">Đề xuất cho bạn</span>
        </div>
        <div class="content container bd-solid">
            <div class="user-block">
                <a href="">
                    <img class="user-avt" src="resources/img/Avt_Itachi.PNG">
                    <span class="user-name">Itache</span>
                    <span class="opacity user-id">@Uchiha_Itachi</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
