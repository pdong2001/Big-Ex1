<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MeTube</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/img/Logo.PNG" style="background-color: none;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="headbar clearfix">
            <div>
                <div class="menu-btn">
                    <button>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <a href="#" class="logo-link">
                    <img class="logo clearfix" src="resources/img/MeTube.png" alt="Logo">
                </a>
            </div>
            <div class="searchbar">
                <input class="search-input" type="text" content="text" placeholder=" Tìm kiếm">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="login">
                <button>Đăng nhập</button>
            </div>
            <div class="upload">
                <a href="#">
                    <i class="fas fa-cloud-upload-alt"></i>
                </a>
            </div>
        </div>
        <div class="menu-left scroll-hidden">
            <div class="watch">
                <a href="#" class="foryou chose">
                    <i class="fas fa-home"></i>
                    <span>Trang chủ</span></a>
                <a href="#" class="following chose">
                    <i class="fas fa-users"></i>
                    Đang theo dõi
                </a>
                <a href="#" class="trending chose">
                    <i class="fas fa-fire"></i>
                    Thịnh hành
                </a>
            </div>
            <div class="library">
                <a href="#" class="lib chose">
                    <i class="far fa-play-circle"></i>
                    <span>Thư viện</span>
                </a>
                <a href="#" class="watched chose">
                    <i class="fas fa-history"></i>
                    <span>Đã xem</span>
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="content scroll-hidden">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="video-caption">
                            <div class="user">
                                <a href="#">
                                    <img src="resources/img/Avt_Itachi.PNG">
                                    <span>Itachi</span>
                                </a>
                            </div>
                            <div class="caption">
                                <p>
                                    Two week to edit...
                                    A secend to like...<br>
                                    #naruto #obito #studio
                                </p>
                            </div>
                        </div>
                        <div class="video">
                            <video controls>
                                <source src="resources/data/video/Test.mp4">
                            </video>
                        </div>
                        <div class="interactive">



                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="comments">
                            <div class="comment">
                                <div class=user>

                                </div>
                                <p class="cmt">

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="video-caption">
                            <div class="user">
                                <a href="#">
                                    <img src="resources/img/Avt_Itachi.PNG">
                                    <span>Itachi</span>
                                </a>
                            </div>
                            <div class="caption">
                                <p>
                                    Two week to edit...
                                    A secend to like...<br>
                                    #naruto #obito #studio
                                </p>
                            </div>
                        </div>
                        <div class="video">
                            <video controls>
                                <source src="resources/data/video/Test.mp4">
                            </video>
                        </div>
                        <div class="interactive">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="comments">
                            <div class="comment">
                                <div class=user>

                                </div>
                                <p class="cmt">

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
